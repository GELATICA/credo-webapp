{% extends "credoweb/base.html" %}

{% block content %}

<div class="box">

    <div class="title"> {{ team.name }} </div>

    <h4 align="center">Users in team: {{ team.user_count }}</h4>

    {% if team_users %}
    <div class="panel">
        <div class="title"><i class="fas fa-chart-bar"></i> Members </div>
        <table>
            <tr>
                <th><i class="fas fa-sort"></i> member </th>
                <th><i class="fas fa-sort"></i> number of detections </th>
            </tr>
            {% for user in team_users %}
            <tr>
                <td align="center"> <a href="{% url 'user_page' username=user.name %}">{{ user.display_name }}</a> </td>
                <td align="center"> {{ user.detection_count }} </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    {% endif %}

</div>

{% endblock %}
