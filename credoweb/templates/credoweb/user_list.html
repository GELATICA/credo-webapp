{% extends "credoweb/base.html" %}

{% block content %}

<div class="box">

    <div class="panel">
        <div class="title"><i class="fas fa-chart-bar"></i> Users </div>
        <table>
            <tr>
                <th><i class="fas fa-sort"></i> user </th>
                <th><i class="fas fa-sort"></i> number of detections </th>
            </tr>
            {% for user in users %}
            <tr>
                <td align="center"> <a href="{% url 'user_page' username=user.name %}">{{ user.display_name }}</a> </td>
                <td align="center"> {{ user.detection_count }} </td>
            </tr>
            {% endfor %}
        </table>
        {% if has_previous %}
            <a href="{% url 'user_list' page=page_previous %}">Previous</a>
        {% endif %}
        {% if has_next %}
            <a href="{% url 'user_list' page=page_next %}">Next</a>
        {% endif %}
    </div>

</div>

{% endblock %}
